<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset='utf-8' />
    <meta name='viewport' content="width=device-width,minimum-scale=1,maximum-scale=1.0,user-scalable=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Expires" content="0">
    <title>查询2</title>
    <script type="text/javascript" src='js/jquery-1.7.2.min.js'></script>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/checkstyle.css">
    <script type="text/javascript">
        var _self =  this ;
        _self.width = 640; //
        _self.fontSize = 100; //
        _self.widthProportion =  function (){ var p = (document.body&&document.body.clientWidth||document.getElementsByTagName("html")[0].offsetWidth)/_self.width;return p>1?1:p<0.5?0.5:p;};
        _self.changePage =  function (){
            document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
        }
        _self.changePage();
        window.addEventListener('resize', function (){_self.changePage();}, false );
    </script>
</head>
<body>
<article class='page'>
    <header>
        <img src="images/check_bg.png"/>
    </header>
    <section class="content_1">
        <span>还没中过奖哦</span>
    </section>
    <footer>
        <a href="javascript:;" class="btn1">去摇一摇</a>
        <a href="javascript:;" class="btn2">5.17网购节，5折起! >></a>
    </footer>
</article>
</body>
</html>
